[env:micro]
platform = atmelavr
board = micro
framework = arduino
extra_scripts = pre:set_hwids.py
monitor_filters = send_on_enter
monitor_eol = CRLF
monitor_echo = yes
lib_deps = paulstoffregen/Encoder@^1.4.4

[platformio]
src_dir = spacemouse-keys
